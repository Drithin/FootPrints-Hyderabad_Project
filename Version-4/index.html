    <div class="container">
      <div class="item header">Header Here</div>
      <div class="item herobox">
        <div class="caption">Caption Here</div>
        <div class="caption-image">Caption Image Here</div>
      </div>
      <div class="item aboutme">
        <div class="aboutme-heading"> <h2>About me</h2> </div>
        <div class="aboutme-image-text">
        <div class="aboutme-image">About me Image Here</div>
         <div class="aboutme-text">About me Text Here</div>
        </div>
      </div>
      <div class="item portfolio">
        <div class="portfolio-heading"> <h2>Portfolio</h2> </div>
        <div class="portfolio-pictures">
          <div class="portfolio-picture">1</div>
           <div class="portfolio-picture">2</div>
            <div class="portfolio-picture">3</div>
             <div class="portfolio-picture">4</div>
              <div class="portfolio-picture">5</div>
               <div class="portfolio-picture">6</div>
                <div class="portfolio-picture">7</div>
                 <div class="portfolio-picture">8</div>
                  <div class="portfolio-picture">9</div>
                   <div class="portfolio-picture">10</div>
                    <div class="portfolio-picture">11</div>
                     <div class="portfolio-picture">12</div>
        </div>
      </div>
      <div class="item contact">Contact Form Here</div>
    </div>
